---
title:      Protein and Transcript library generator
name:       catrapid_library
title_styled:   >
    catLib - Protein and Transcript library generator
version:    1.0
description:    >
    This module generates libraries of protein or transcripts

description_short:    >
    This module generates libraries of protein or transcripts
    
nav_links:
    -   title:  >
            catLib Home
        href:   >
            http://service.tartaglialab.com/new_submission/library   
    -   title:  >
            Documentation
        href:   >
            http://service.tartaglialab.com/static_files/shared/documentation.html#4        
    -   title:  >
            Tutorial
        href:   >
            http://service.tartaglialab.com/static_files/shared/tutorial.html        
    -   title:  >
            Group page @ CRG
        href:   >
            http://pasteur.crg.es/portal/page/portal/827A462EAB6802B3E04012AC0E01291B
   
form_fields:
    -   name: title
        description: Submission label (optional)
        required: No
        type: text
    -   name: email
        description: Email address (optional, used for notification)
        type: email
        required: No                            

file_uploads:    
    -   filename: A.fasta
        description: Upload a set of sequences (FASTA format)
        format: fasta
        required: Yes        

algorithm:
    command:              "library.py -fileA=<file0> -output_dir=<output_dir>"
    processing_timeout:   7200
    
# for the processing part
output:
    - 

